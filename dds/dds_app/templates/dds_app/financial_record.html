{% extends 'base.html' %}

{% block content %}

 <section class="section page-section">
            <h1>Создать финансовую запись</h1>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label class="form-label">Тип транзакции</label>
                    {{ form.transaction_type }}
                </div>

                <div class="form-group">
                    <label class="form-label">Сумма</label>
                    {{ form.amount }}
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-add">Добавить запись</button>
                    <button type="reset" class="btn btn-clear">Очистить форму</button>
                </div>
            </form>
        </section>
{% endblock %}
