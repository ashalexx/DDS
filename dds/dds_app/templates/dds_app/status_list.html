{% extends 'base.html' %}

{% block content %}

<main class="content">
        <!-- Главная страница - таблица записей -->
        <section id="home" class="section page-section active">
            <h1>Статусы</h1>
            <table class="records-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Статус</th>
                        <th>Дата создания</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                {% for s in status %}
                    <tr>
                        <td>{{s.id}}</td>
                        <td>{{s.name}}</td>
                        <td>{{s.created_at}}</td>
                        <td>
                            <a href="{% url 'form' s.id %}" class="btn btn-edit" role="button">Редактировать</a>
                            <a href="#" class="btn btn-delete" role="button">Удалить</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </section>

{% endblock %}
